            emoticon = ":3";
        } else if (emoticonNum == 4) {
            emoticon = "=)";
        } else if (emoticonNum == 5) {
            emoticon = ":o";
        } else {
            emoticon = ";)";
        }
        document.getElementById("templatebottom").innerHTML = "<pre>Answer in <#691121807960440852> " + emoticon + "</pre>";
